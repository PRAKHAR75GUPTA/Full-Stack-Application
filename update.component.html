<div align="center">
    <h2> Update Employee Data</h2>
  <br>
<form #insertform="ngForm" (ngSubmit)="updatedata(insertform)">
  &nbsp;&nbsp;&nbsp;&nbsp;<label> Enter ID : </label>
<input type="number" id="eid" #eid (ngModel)="eid" name="eid">

<br> <br>

<input type="submit" value="Update">

</form>
</div>
